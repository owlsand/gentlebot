name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          env: TEST
          GEMINI_API_KEY: dummy
          DISCORD_TOKEN: dummy
          PG_DSN: ""
        run: python -m pytest -q --tb=short

      - name: Verify cogs load
        env:
          env: TEST
          GEMINI_API_KEY: dummy
          DISCORD_TOKEN: dummy
          PG_DSN: ""
        run: python test_harness.py
